<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DF App | Box Model Web Design</title>
    
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <div class="jumbotron">
        <div class="container">
            <h1>Dragonfire App</h1>
        </div>
    </div>
    <div class="container">
        <div class="col-12">
            <div class="row">
                <div class="col">
                    <button id="draw" class="btn btn-primary">Draw</button>
                </div>
                <div class="col">
                    <p><button id="reset" class="btn btn-danger">Reset</button> Dragonfire Level: <span data-ref="df-lv"></span></p>
                </div>
            </div>
            <hr />
            <div class="row">
                <div class="col-6">
                    <h2 class="mb-4">Active View</h2>
                    <div id="card" class="bg-light col">
                        <h3 data-ref="title" class="text-center"></h3>
                        <p class="text-center"><em data-ref="flavor"></em></p>
                        <hr />
                        <p data-ref="effect"></p>
                        <p class="text-center">- <small data-ref="set"></small> -</p>
                    </div>
                </div>
                <div class="col-6">
                    <h2 class="mb-4">Discard (complete) View</h2>
                    <div id="card-2" class="bg-light col">
                        <h3 data-ref="title" class="text-center"></h3>
                        <p class="text-center"><em data-ref="flavor"></em></p>
                        <hr />
                        <p data-ref="effect"></p>
                        <ul data-ref="df"></ul>
                        <p class="text-center">- <small data-ref="set"></small> -</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- JS -->
    <!--<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>-->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <script src="assets/js/cards.js"></script>
    <script src="assets/js/app.js"></script>
</body>
</html>
